<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Deatils</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  </head>
  <body>
    <div class="d-flex justify-content-center "  style="align-items: center;" >

      <div class="card p-3 " style=" width: 30rem;background-color: #000000 ;color: #fff; top: 20px;box-sizing: border-box;">

        <h1 class="card-title d-flex justify-content-center" >Weather Api</h1>
        <p class="card-text2  d-flex justify-content-between m-0"><span class="txt0">Lat:</span> <span class="txt1" style="padding-right: 2rem;"> Long :</span></p>

        <div class="image m-1 " style="height: 150px;">

        </div>
        <a href="#" class="btn btn-light " style="height: 40px; width: 210px;margin-left: 7.5rem ; border-radius:0px;position: absolute;top: 120px;" id="submit" onclick="validate()">Fetch Data</a>

        <div class="card-body " style="height: 29rem; background-color: #fff ;color: #000000;margin-top: 50px;width: 27.5rem;">
            <h4 class="card-title " style="font-weight:700;">Weather Data</h4>
                <div class="parameters d-flex flex-column p-1" style=" border: 1px solid #000000;font-size: large;font-weight: 500;">
                  <p class="card-text1 txt2" id="location">location :</p>
                  <p class="card-text2  d-flex justify-content-between"><span class="txt3">Lat:</span> <span class="txt4" style="padding-right: 2rem;"> Long:</span></p>
                  <p class="card-text3 txt5">TimeZone:</p>
                  <p class="card-text4 txt6">Wind Speed:</p>
                  <p class="card-text5 txt7">Pressure:</p>
                  <p class="card-text6 txt8">Humidity:</p>
                  <p class="card-text7 txt9">Wind Direction:</p>
                  <p class="card-text8 txt10">UV Index:</p>
                  <p class="card-text9 txt11">Feels Like:</p>
                <div >                 
         </div>

        </div>
     </div>
    </div> 

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
